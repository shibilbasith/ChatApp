<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-body">

        <!-- S I D E  M E N U  -->
        <div class="sideMenu">
            <div class="sideMenu_logo"><img src="https://cdn-icons-png.freepik.com/512/4218/4218179.png" alt=""></div>
            <ul class="sideMenu_list">
                <li class="sideMenu_chats active"><a href="#" data-title="Chats"><img width="50" height="50"
                            src="https://img.icons8.com/ios/50/FFFFFF/chat.png" alt="chat" /></a></li>
                <li class="sideMenu_saved"><a href="#" data-title="Saved"><img width="24" height="24"
                            src="https://img.icons8.com/external-anggara-basic-outline-anggara-putra/24/FFFFFF/external-bookmark-basic-user-interface-anggara-basic-outline-anggara-putra.png"
                            alt="external-bookmark-basic-user-interface-anggara-basic-outline-anggara-putra" /></a></li>
                <li class="sideMenu_settings"><a href="#" data-title="Settings"><img width="64" height="64"
                            src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/FFFFFF/external-Calendar-cenima-flatart-icons-outline-flatarticons.png"
                            alt="external-Calendar-cenima-flatart-icons-outline-flatarticons" /></a></li>
                <li class="sideMenu_settings"><a href="#" data-title="Settings"><img width="50" height="50"
                            src="https://img.icons8.com/ios/50/FFFFFF/settings--v1.png" alt="settings--v1" /></a></li>
            </ul>
            <div class="sideMenu_profile"><img src="https://avatar.iran.liara.run/public/boy" alt=""></div>
        </div>

        <!-- C O N V E R S A T I O N S -->
        <div class="conversations">
            <div class="conversations_search_container">
                <span>Chats</span>
                <input class="conversations_search_input" type="text" placeholder="Search" />
                <div class="add_chat_btn">+</div>
            </div>
            <div class="conversations_chats">
                <p>ALL</p>
                <div class="chats_singleChat">
                    <div class="singleChat_avatar">
                        <div class="online-status"></div>
                        <img class="avatar-round" src="https://avatar.iran.liara.run/public/boy" alt="" />
                        <div class="singleChat_name">rahul</div>
                    </div>
                    <div class="singleChat_notify">6</div>
                </div>
                <hr />
                <div class="chats_singleChat">
                    <div class="singleChat_avatar">
                        <img class="avatar-round" src="https://avatar.iran.liara.run/public/girl" alt="" />
                        <div class="singleChat_name">rahul</div>
                    </div>
                    <div class="singleChat_notify">6</div>
                </div>
                <hr />

                <div class="chats_singleChat">
                    <div class="singleChat_avatar">
                        <img class="avatar-round" src="https://avatar.iran.liara.run/public/boy" alt="" />
                        <div class="singleChat_name">rahul</div>
                    </div>
                    <div class="singleChat_notify">6</div>
                </div>
                <hr />
                <div class="chats_singleChat">
                    <div class="singleChat_avatar">
                        <img class="avatar-round" src="https://avatar.iran.liara.run/public/girl" alt="" />
                        <div class="singleChat_name">rahul</div>
                    </div>
                    <div class="singleChat_notify">6</div>
                </div>

            </div>
        </div>

        <!-- M E S S A G E S -->
        <div class="messageContainer">
            <div class="messageContainer_header">
                <div class="messageContainer_header_avatar"><img class="avatar-round"
                        src="https://avatar.iran.liara.run/public/boy" alt=""></div>
                <div class="messageContainer_header_name">Rahul</div>
                <div class="messageContainer_header_info"><img src="https://img.icons8.com/ios/50/000000/info--v1.png"
                        alt="info--v1" /></div>
            </div>

            <div class="messageContainerBox">

                <div class="messageContainer_messages">
                    <div class="singleMsgContainer">
                        <div class="singleMessage_cnt">
                            <div class="singleMessage">hai, what is Going on?</div>
                            <div class="singleMessageTime">12:00</div>
                        </div>
                    </div>
                    <div class="singleMsgContainer">
                        <div class="singleMessage_cnt sendByMe">
                            <div class="singleMessage">Nothing...</div>
                            <div class="singleMessageTime">4:00<img class="singleMessageTick"
                                    src="https://img.icons8.com/ios/50/4D4D4D/double-tick.png" alt="double-tick" />
                            </div>

                        </div>
                    </div> <br><br><br><br>
                    <div class="singleMsgContainer">
                        <div class="singleMessage_cnt sendByMe">
                            <div class="singleMessage">Nothing...</div>
                            <div class="singleMessageTime">4:00<img class="singleMessageTick"
                                    src="https://img.icons8.com/ios/50/4D4D4D/double-tick.png" alt="double-tick" />
                            </div>

                        </div>
                    </div>
                </div>
                <div class="messageContainer_input">
                    <div class="Msg_input_left">
                        <div class="messageContainer_input_addFile"><img
                                src="https://img.icons8.com/ios-glyphs/30/attach.png" alt="attach" /></div>
                        <div class="messageContainer_input_text"><input type="text" placeholder="Write messages..." />
                        </div>
                    </div>
                    <div class="messageContainer_input_sendMsg">
                        <div class="messageContainer_input_img"><img
                                src="https://img.icons8.com/material-rounded/24/FFFFFF/filled-sent.png"
                                alt="filled-sent" /></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
